<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" class="card__image"
        alt="card image" />

        <div class="card__content">
          <span class="blog_category">learning</span>
          <div class="blog_published_date">
            published 21 dec 2023
          </div>

          <h2 class="blog_title">
            HTML & CSS foundations
          </h2>

          <p class="blog_desc">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>

          <div class="blog_author">
            <img
              class="blog_author__avatar"
              src="./assets/images/image-avatar.webp"
              alt="Michelle's avatar"
            />
            <div class="blog_author__name">Greg Hopper</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
